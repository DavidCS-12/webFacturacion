        <div th:switch="${usuario}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                       <div th:case="*">
                        <h2 class="my-5">Lista de usuarios</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Documento</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Telefono</th>
                                    <th>Email</th>
                                    <th>Dirección</th>
                                    <th>Municipio</th>
                                    <th>Editar</th>
                                    <th>Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usu : ${usuario}">
                                    <td th:text="${usu.dni}"></td>
                                    <td th:text="${usu.nombre}"></td> 
                                    <td th:text="${usu.apellido}"></td>
                                    <td th:text="${usu.telefono}"></td>
                                    <td th:text="${usu.email}"></td>
                                    <td th:text="${usu.direccion}"></td>
                                    <td th:text="${usu.municipio.nombre}"></td>
                                     <td><a th:href="@{/edit/{dni}(dni=${usu.dni})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/delete/{dni}(dni=${usu.dni})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a th:href="@{/addusuario}" class="btn1 btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
