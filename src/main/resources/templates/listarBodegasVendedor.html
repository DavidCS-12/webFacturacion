<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Lista productos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/shards.min.css">
<link rel="stylesheet" th:href="@{/css/brands.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.css}">
<link rel="stylesheet" th:href="@{/css/solid.css}">
<script th:src="@{/js/brands.js}"></script>
<script th:src="@{/js/solid.js}"></script>
<script th:src="@{/js/fontawesome.js}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	    	<li class="nav-item" sec:authorize="${hasRole('ADMIN') || hasRole('VENDEDOR')}"><a
					class="nav-link" th:href="@{/index}">Inicio</a>
			</li>
	    </ul>
	    <form th:action="@{/}" method="post" class="form-inline my-2 my-lg-0">
            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Salir" />
        </form>
	  </div>
	</nav>

	<div th:switch="${bodegas}" class="container my-5 text-center">
            <div class="row">
                <div class="col-md-6">
                    <div th:case="*">
                        <h2 class="my-5">Lista de bodegas</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Vendedor</th>
									<th>Direcci√≥n</th>
									<th>Municipio</th>
									<th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="bo : ${bodegas}">
								<td th:text="${bo.usuario.nombre}"></td>
								<td th:text="${bo.direccion}"></td>
								<td th:text="${bo.municipio.nombre}"></td>
								<td>
							 		<a
									th:href="@{/editBodega/{idBodega}(idBodega=${bo.idBodega})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>


									<a
									th:href="@{/deleteBodega/{idBodega}(idBodega=${bo.idBodega})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>

								</td>

								</tr>
                            </tbody>
                        </table>
                        
                        
                    </div>      
                    <p class="my-5"><a th:href="@{/addbodega}"
                     class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/script.js}"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
<footer> </footer>
</html>
