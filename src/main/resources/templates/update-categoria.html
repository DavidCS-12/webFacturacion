        <div class="container my-5">
            <h2 class="mb-5">Actualizar categoría</h2>
            <div class="row">
                <div class="col-md-6">
                     <form action="#" th:action="@{/updateCategoria/{idCategoria}(idCategoria=${categorias.idCategoria})}" th:object="${categorias}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nombre" class="col-form-label">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre">
                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                            </div>
                          
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" 
                                 value="Modificar">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
