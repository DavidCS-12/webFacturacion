<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Historial de facturas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/shards.min.css}">
	<link rel="stylesheet" th:href="@{/css/brands.css}">
	<link rel="stylesheet" th:href="@{/css/fontawesome.css}">
	<link rel="stylesheet" th:href="@{/css/solid.css}">
	<script th:src="@{/js/brands.js}"></script>
	<script th:src="@{/js/solid.js}"></script>
	<script th:src="@{/js/fontawesome.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">	 	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	    	<li class="nav-item" sec:authorize="${hasRole('ADMIN') || hasRole('VENDEDOR') || hasRole('CLIENTE')}">
	    		<a class="nav-link" th:href="@{/index}">Inicio</a>
	    	</li>
	    	<li class="nav-item" sec:authorize="${hasRole('VENDEDOR')}">
	        	<a class="nav-link" th:href="@{/listarBodegasVendedor/{email}(email=${#httpServletRequest.remoteUser})}">Mis Bodegas</a>
	      	</li>
	      	<li class="nav-item" sec:authorize="${hasRole('VENDEDOR')}">
	        	<a class="nav-link" th:href="@{/listarFacturas/{email}(email=${#httpServletRequest.remoteUser})}">Historial de ventas</a>
	      	</li>
	    </ul>
	  </div>
</nav>

	<div th:switch="${inventario}" class="container my-5 text-center">
            <div class="row">
                <div class="col-md-6">
                    <div th:case="*">
                        <h2 class="my-5">Lista de facturas</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>CÃ³digo de la factura</th>
									<th>Fecha de venta</th>
									<th>Valor compra sin IVA</th>
									<th>Valor compra con IVA</th>
									<th>Estado del despacho</th>
									<th sec:authorize="${hasRole('VENDEDOR')}">Editar Factura</th>
									<th sec:authorize="${hasRole('VENDEDOR')}">Eliminar Factura</th>
									<th sec:authorize="${hasRole('VENDEDOR')}">Editar Despacho</th>
									<th sec:authorize="${hasRole('VENDEDOR')}">Eliminar Despacho</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="fac : ${facturas}">
									<td th:text="${fac.idFactura}"></td>
									<td th:text="${fac.fechaVenta}"></td>
									<td th:text="${fac.valorCompra}"></td>
									<td th:text="${fac.valorCompraIva}"></td>
									<td th:text="${fac.despachoPedido.estado}"></td>
									<td sec:authorize="${hasRole('VENDEDOR')}">
							 			<a
										th:href="@{/editFactura/{idFactura}(idFactura=${fac.idFactura})}"
										class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
									</td>
									<td sec:authorize="${hasRole('VENDEDOR')}">
										<a
										th:href="@{/deleteFactura/{idFactura}(idFactura=${fac.idFactura})}"
										class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
									</td>
									<td sec:authorize="${hasRole('VENDEDOR')}">
							 			<a
										th:href="@{/editDespacho/{idDespacho}(idDespacho=${fac.despachoPedido.idDespacho})}"
										class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
									</td>
									<td sec:authorize="${hasRole('VENDEDOR')}">
										<a
										th:href="@{/deleteDespacho/{idDespacho}(idDespacho=${fac.despachoPedido.idDespacho})}"
										class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
									</td>
								</tr>
                            </tbody>
                        </table>
                        <p class="my-5"><a th:href="@{/addDespacho/{email}(email=${#httpServletRequest.remoteUser})}" sec:authorize="${hasRole('VENDEDOR')}"
                     	class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p> 
                    </div>      
                </div>
            </div>
        </div>

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/script.js}"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>	   
</body>
