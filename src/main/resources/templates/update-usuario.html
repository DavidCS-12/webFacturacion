<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Actualizar datos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <img src="../images/indice2.ico">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">  
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/}">Salir</a>
	      </li>
	    </ul>
	  </div>

        <div class="container my-5">
            <h2 class="mb-5">Actualizar usuario</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/update/{dni}(dni=${usuario.dni})}" th:object="${usuario}" method="post">
                        <div class="row">
                           <div class="form-group col-md-6">
                                <label for="nombre" class="col-form-label"  th:text="#{updateUsu.nombre}"></label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" th:placeholder="#{updateUsu.nombre}">
                                 <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                            </div>
                           
                            <div class="form-group col-md-6">
                                <label for="apellido" class="col-form-label"  th:text="#{updateUsu.apellido}"></label>
                                <input type="text" th:field="*{apellido}" class="form-control" id="descripcion" th:placeholder="#{updateUsu.apellido}">
                                 <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></span>
                            </div>
                            
                             <div class="form-group col-md-6">
                                <label for="telefono" class="col-form-label"  th:text="#{updateUsu.telefono}"></label>
                                <input type="text" th:field="*{telefono}" class="form-control" id="telefono" th:placeholder="#{updateUsu.telefono}">
                                  <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></span>
                            </div>
                           
                            <div class="form-group col-md-6">
                                <label for="email" class="col-form-label"  th:text="#{updateUsu.email}" ></label>
                                <input type="text" th:field="*{email}" class="form-control" id="email" th:placeholder="#{updateUsu.email}">
                                  <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                             
                            <div class="form-group col-md-6">
                        		<label for="categoria" class="col-form-label"  th:text="#{updateUsu.direccion}"></label>
                            	<select th:field="*{direccion}" class="form-control">
            	                    	<option th:each="dir : ${direcciones}" 
            	                    		th:value="${dir.id_direccion}" 
            	                    		th:text="${dir.descripcion}"
            	                    		>  	                    		
            	                    	</option>
         						</select>
                        	</div>
                            
                              <div class="form-group col-md-6">
                                <label for="contrasena" class="col-form-label"  th:text="#{updateUsu.contra}"></label>
                                <input type="text" th:field="*{contrasena}" class="form-control" id="contrasena" th:placeholder="#{updateUsu.contra}">
                                  <span th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}" class="text-danger"></span>
                            </div>
                             
                              <div class="form-group col-md-6">
                                <label for="nombre_usuario" class="col-form-label"  th:text="#{updateUsu.nombreUsu}"></label>
                                <input type="text" th:field="*{nombre_usuario}" class="form-control" id="nombre_usuario" th:placeholder="#{updateUsu.nombreUsu}">
                                  <span th:if="${#fields.hasErrors('nombre_usuario')}" th:errors="*{nombre_usuario}" class="text-danger"></span>
                            </div>
                            </div>
                              
                         <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary"
                                 th:value="#{updateUsu.btnmodificar}">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
  <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	
</body>
