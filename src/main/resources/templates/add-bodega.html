<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Registro de Bodegas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/all.css}">
<link rel="stylesheet" th:href="@{/css/brands.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.css}">
<link rel="stylesheet" th:href="@{/css/solid.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	    <li class="nav-item"><a
					class="nav-link" th:href="@{/}">Inicio</a></li>
					
	      <li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        <a class="nav-link" th:href="@{/listarcategorias}">Lista categorías</a>
	      </li>
	      <li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        <a class="nav-link" th:href="@{/listarPaises}">Lista paises</a>
	      </li>
	      <li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        <a class="nav-link" th:href="@{/listarDepartamentos}">Lista departamentos</a>
	      </li>
	      <li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        <a class="nav-link" th:href="@{/listarMunicipios}">Lista municipios</a>
	      </li>
	      <li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        <a class="nav-link" th:href="@{/listarProveedor}">Lista proveedores</a>
	      </li>
	      <li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        <a class="nav-link" th:href="@{/listarProducto}">Lista productos</a>
	      </li>
	      <li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        <a class="nav-link" th:href="@{/listarUsuarios}">Lista clientes</a>
	      </li>
	      <li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        <a class="nav-link" th:href="@{/listarVendedores}">Lista vendedores</a>
	      </li>
	     </ul>
        <form th:action="@{/exit}" sec:authorize="${hasRole('VENDEDOR')||hasRole('CLIENTE')||hasRole('ADMIN')}" class="form-inline my-2 my-lg-0">
            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Salir" />
        </form>
	  </div>
	  
	</nav>
	
	
	<div class="container register">
		<div class="row">
			<div class="col-md-3 register-left">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
			</div>
			<div class="col-md-9 register-right mt-5">
				<h3 class="register-heading">Registrar Bodega</h3>
				<form action="#" th:action="@{/add_bodega}" th:object="${bodega}" method="post">
						<input type="text" th:field="*{usuario}" class="form-control" id="usuario" style="visibility:hidden">
						<div class="row">										 
						 <div class="form-group col-md-6">
						 	<div class="form-group col-md-6"  sec:authorize="${hasRole('ADMIN')}">
                   	        <label for="Usuario" class="col-form-label">Vendedor</label>
	                            <select th:field="*{usuario}" id="usuario" class="form-control">
	           	                    	<option th:each="usu : ${usuarios}"
	           	                    		th:id="${usu.dni}" 
	           	                    		th:value="${usu.dni}" 
	           	                    		th:text="${usu.nombre}">
	           	                    	</option>
	        					</select>
                            </div>
                            <div class="form-group col-md-6" sec:authorize="${hasRole('VENDEDOR')}" >
								<label for="Usuario" class="col-form-label">Vendedor</label>
								<input type="text" th:field="${bodega.usuario.nombre}" class="form-control" id="usuarioVendedor" readonly>
                                <span th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="text-danger"></span>
							</div>
                            
                            
                            <span th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="text-danger"></span>
						    <div class="form-group col-md-6">
	                             <label for="pais" class="col-form-label">País</label>
	                             <select  th:field="${paises}" id="pais" class="form-control">
	          	                 	<option th:each="pais : ${paises}" 
	          	                 			th:id="${pais.idPais}"
	          	                    		th:value="${pais.idPais}" 
	           	                    		th:text="${pais.nombre}"
	           	                    		>
	       	                    	</option>
	       						</select>
	                         </div>
	                         <div class="form-group col-md-6">
	                             <label for="departamento" class="col-form-label">Departamento</label>
	                             <select th:field="${departamentos}" id="departamentos" class="form-control">
	           	                   	<option th:fragment="departamentos" 
	           	                    		th:each="depa : ${departamentos}"
	           	                    		th:id="${depa.idDepartamento}" 
	           	                    		th:value="${depa.idDepartamento}"
	           	                    		th:text="${depa.nombre}"
	           	                    		>
	           	                   	</option>
	        					</select>
	                         </div>
	                         <div class="form-group col-md-6">
                   	        <label for="municipio" class="col-form-label">Municipio</label>
	                            <select th:field="*{municipio}" id="municipios" class="form-control" >
	           	                    	<option
	           	                    		th:fragment="municipios" 
	           	                    		th:each="mun : ${municipios}" 
	           	                    		th:value="${mun.idMunicipio}" 
	           	                    		th:text="${mun.nombre}">
	           	                    	</option>
	        					</select>
	                       	</div>
	                       	
							<div class="form-group col-md-6">
								<label for="descripcion" class="col-form-label"
									th:text="Direccion"></label> <input type="text"
									th:field="*{direccion}" class="form-control" id="direccion"
									th:placeholder="Direccion" required="required"> <span
									th:if="${#fields.hasErrors('direccion')}"
									th:errors="*{direccion}" class="text-danger"></span>
								<div class="col-md-6 mt-5">
									<input type="submit" class="btn btn-primary" th:value="Agregar ">
								</div>


							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row"></div>

	</div>

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>


	   <script th:inline="javascript">
			$(function() {
				$("#departamentos").load('/ajax/departamentos', "id_pais="+$("#pais").val());
				$('#pais').on('change', function() {
					$("#departamentos").load('/ajax/departamentos', "id_pais="+$("#pais").val());
				});
			});
			$(function() {
				$("#municipios").load('/ajax/municipios', "id_departamento="+$("#departamentos").val());
				$('#departamentos').on('change', function() {
					$("#municipios").load('/ajax/municipios', "id_departamento="+$("#departamentos").val());
				});
			});
			
			$("#usuarioVendedor").val()=$("#usuario").val();
		</script>        

</body>
</html>
