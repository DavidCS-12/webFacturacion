<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Registro de Bodegas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://nom.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" sec:authorize="${hasRole('ADMIN')}"><a
					class="nav-link" th:href="@{/admind}">Inicio</a></li>
				<li class="nav-item" sec:authorize="${hasRole('ADMIN')}"><a
					class="nav-link" th:href="@{/admind/listarcategorias}">Lista
						categorías</a></li>
				<li class="nav-item" sec:authorize="${hasRole('ADMIN')}"><a
					class="nav-link" th:href="@{/admind/listarPaises}">Lista paises</a>
				</li>
				<li class="nav-item" sec:authorize="${hasRole('ADMIN')}"><a
					class="nav-link" th:href="@{/admind/listarDepartamentos}">Lista
						departamentos</a></li>
				<li class="nav-item" sec:authorize="${hasRole('ADMIN')}"><a
					class="nav-link" th:href="@{/admind/listarMunicipios}">Lista
						municipios</a></li>
				<li class="nav-item" sec:authorize="${hasRole('ADMIN')}"><a
					class="nav-link" th:href="@{/admind/listarProveedor}">Lista
						proveedores</a></li>
				<li class="nav-item" sec:authorize="${hasRole('ADMIN')}"><a
					class="nav-link" th:href="@{/admind/listarProducto}">Lista
						proproductos</a></li>
			</ul>
			<form th:action="@{/}" method="post" class="form-inline my-2 my-lg-0">
				<input class="btn btn-outline-success my-2 my-sm-0" type="submit"
					value="Salir" />
			</form>
		</div>
	</nav>
	
	
	<div class="container register">
		<h2 class="mb-5" th:text="Agregar-Bodega"></h2>
		<div class="row">
			<div class="col-md-3 register-left">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
				<h3>Registrar</h3>
			</div>
			<div class="col-md-9 register-right">
				<h3 class="register-heading">Registrar Bodega</h3>
				<form action="#"
					th:action="@{/add_bodega}"
					th:object="${bodega}" method="post">
					<div class="tab-content" id="myTabContent">
						<br> <br> <br> <br> <br>
						<div class="row">

									
							
								  <div class="form-group col-md-6">
                   	        <label for="Usuario" class="col-form-label">Vendedor</label>
	                            <select th:field="*{usuario}" id="usuario" class="form-control" >
	           	                    	<option th:each="usu : ${usuarios}"
	           	                    		th:id="${usu.dni}" 
	           	                    		th:value="${usu.dni}" 
	           	                    		th:text="${usu.nombre}">
	           	                    	</option>
	        					</select>
	                       	</div>
							
						    <div class="form-group col-md-6">
	                             <label for="pais" class="col-form-label">País</label>
	                             <select  th:field="${paises}" id="pais" class="form-control">
	          	                 	<option th:each="pais : ${paises}" 
	          	                 			th:id="${pais.idPais}"
	          	                    		th:value="${pais.idPais}" 
	           	                    		th:text="${pais.nombre}"
	           	                    		>
	       	                    	</option>
	       						</select>
	                         </div>
	                         <div class="form-group col-md-6">
	                             <label for="departamento" class="col-form-label">Departamento</label>
	                             <select th:field="${departamentos}" id="departamentos" class="form-control">
	           	                   	<option th:fragment="departamentos" 
	           	                    		th:each="depa : ${departamentos}"
	           	                    		th:id="${depa.idDepartamento}" 
	           	                    		th:value="${depa.idDepartamento}"
	           	                    		th:text="${depa.nombre}"
	           	                    		>
	           	                   	</option>
	        					</select>
	                         </div>
	                         <div class="form-group col-md-6">
                   	        <label for="municipio" class="col-form-label">Municipio</label>
	                            <select th:field="*{municipio}" id="municipios" class="form-control" >
	           	                    	<option
	           	                    		th:fragment="municipios" 
	           	                    		th:each="mun : ${municipios}" 
	           	                    		th:value="${mun.idMunicipio}" 
	           	                    		th:text="${mun.nombre}">
	           	                    	</option>
	        					</select>
	                       	</div>
	                       	
							<div class="form-group col-md-6">
								<label for="descripcion" class="col-form-label"
									th:text="Direccion"></label> <input type="text"
									th:field="*{direccion}" class="form-control" id="direccion"
									th:placeholder="Direccion" required="required"> <span
									th:if="${#fields.hasErrors('direccion')}"
									th:errors="*{direccion}" class="text-danger"></span>

								<div class="col-md-6 mt-5">
									<input type="submit" class="btnAgrgarBodega" th:value="Agregar ">
								</div>


							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row"></div>

	</div>

	<script th:src="@{/js/jquery.js}"></script>
	<script src="js/subirImagen.js" th:src="@{/js/subirImagen.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>


	   <script th:inline="javascript">
			$(function() {
				$("#departamentos").load('/ajax/departamentos', "id_pais="+$("#pais").val());
				$('#pais').on('change', function() {
					$("#departamentos").load('/ajax/departamentos', "id_pais="+$("#pais").val());
				});
			});
			$(function() {
				$("#municipios").load('/ajax/municipios', "id_departamento="+$("#departamentos").val());
				$('#departamentos').on('change', function() {
					$("#municipios").load('/ajax/municipios', "id_departamento="+$("#departamentos").val());
				});
			});
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('?lang=' + selectedOption);
				}
			});
		</script>        

</body>
</html>
