        <div th:switch="${municipio}" class="container my-5 text-center">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">Lista de municipios</h2>
                    <div th:case="*">
                        <h2 class="my-5">Lista de municipios</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Nombre</th> 
                                    <th>Departamento</th> 
                                    <th>Editar</th>
                                    <th>Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="mun : ${municipio}">
                                    <td th:text="${mun.nombre}"></td> 
                                    <td th:text="${mun.departamento.nombre}"></td>
                                    <td><a th:href="@{/editMunicipio/{idMunicipio}(idMunicipio=${mun.idMunicipio})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/deleteMunicipio/{idMunicipio}(idMunicipio=${mun.idMunicipio})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                  
                                </tr>
                            </tbody>
                        </table>
                        
                        
                    </div>      
                    <p class="my-5"><a th:href="@{/addMunicipio}" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
