<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Actualizar</title>
    <meta nombre="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/all.css}">
	<link rel="stylesheet" th:href="@{/css/brands.css}">
	<link rel="stylesheet" th:href="@{/css/fontawesome.css}">
	<link rel="stylesheet" th:href="@{/css/solid.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">	 	
	 <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	    	<li class="nav-item">
	    		<a class="nav-link" th:href="@{/}">Inicio</a></li>
	      	<li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        	<a class="nav-link" th:href="@{/listarcategorias}">Lista categorías</a>
	      	</li>
	      	<li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        	<a class="nav-link" th:href="@{/listarPaises}">Lista paises</a>
	      	</li>
	      	<li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        	<a class="nav-link" th:href="@{/listarDepartamentos}">Lista departamentos</a>
	      	</li>
	     
	      	<li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
		        <a class="nav-link" th:href="@{/listarProveedor}">Lista proveedores</a>
		    </li>
	      	<li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        	<a class="nav-link" th:href="@{/listarProducto}">Lista productos</a>
	      	</li>
	      	<li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        	<a class="nav-link" th:href="@{/listarUsuarios}">Lista clientes</a>
	      	</li>
	      	<li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        	<a class="nav-link" th:href="@{/listarVendedores}">Lista vendedores</a>
	      	</li>
	      	<li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        	<a class="nav-link" th:href="@{/listarBodega}">Lista bodegas</a>
	      	</li>
	      	<li class="nav-item" sec:authorize="${hasRole('VENDEDOR')}">
	        	<a class="nav-link" th:href="@{/listarBodegasVendedor/{email}(email=${#httpServletRequest.remoteUser})}">Mis Bodegas</a>
	      	</li>
	      	<li class="nav-item" sec:authorize="${hasRole('VENDEDOR')}">
	        	<a class="nav-link" th:href="@{/listarFacturas/{email}(email=${#httpServletRequest.remoteUser})}">Historial de ventas</a>
	      	</li>
	    </ul>
	    <form th:action="@{/listarFacturas/{email}(email=${#httpServletRequest.remoteUser})}" class="form-inline my-2 my-lg-0 mr-2" sec:authorize="${hasRole('CLIENTE')}">
            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Mis compras" />
        </form>
	    <form th:action="@{/exit}" sec:authorize="${hasRole('VENDEDOR')||hasRole('CLIENTE')||hasRole('ADMIN')}" class="form-inline my-2 my-lg-0">
            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Salir" />
        </form>
    </div>
</nav>
<div class="container my-5 text-center">
    <h2 class="mb-5"></h2>
    <div class="row justify-content-center text-center">
        <div class="col-md-6">
            <form action="#" th:action="@{/updateDetalle/{idDetalle}(idDetalle=${detalle.idDetalle})}" th:object="${detalle}" method="post">
                <div class="row">
                   <div class="form-group col-md-6">
                        <label for="factura" class="col-form-label">N° de Factura</label> 
						<input type="text"
							th:field="*{factura.idFactura}" 
							class="form-control" id="codigoFactura"
							readonly="readonly">
						<input type="text"
							th:field="*{factura}"
							th:fragment="factura"
							class="form-control" id="factura"
							style="visibility:hidden">
						<span th:if="${#fields.hasErrors('factura')}"
							th:errors="*{factura}" 
							class="text-danger">
						</span>
                    </div>
                   
                    <div class="form-group col-md-6">
                        <label for="productos" class="col-form-label">Productos</label>
                        <input type="text"
							th:field="*{producto.nombre}" 
							class="form-control" id="nombreProducto"
							readonly="readonly">
                        <input type="text"
							th:field="*{producto.codigoProducto}" 
							class="form-control" id="codigoProducto"
							style="visibility:hidden">
						<input type="text"
							th:field="*{producto}"
							th:fragment="producto"
							class="form-control" id="producto"
							style="visibility:hidden">
						<span th:if="${#fields.hasErrors('producto')}"
							th:errors="*{producto}" 
							class="text-danger">
						</span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="factura" class="col-form-label">Cantidad de productos</label> 
						<input type="number"
							th:field="*{cantidad}" 
							class="form-control" id="cantidad">
						<span th:if="${#fields.hasErrors('cantidad')}"
							th:errors="*{cantidad}" 
							class="text-danger"></span>	
                    </div>
                    <div class="form-group col-md-6">
                        <label for="factura" class="col-form-label">Cantidad de productos disponibles</label> 
						<input type="number"
							th:field="${inventario.cantidad}" 
							class="form-control" id="cantidadDisponible" readonly="readonly">	
                    </div>
                   <input type="submit" class="btn btn-lg btn-primary btn-block mt-2" 
                       id="btnActualizar"  value="Actualizar" > 
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
	$('#factura').val($('#codigoFactura').val());
	$('#producto').val($('#codigoProducto').val());
</script>
</body>
</html>
