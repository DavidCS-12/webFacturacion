    </head>
    <body>

        <div class="container my-5 text-center">
            <h2 class="mb-5">Agregar proveedor</h2>
            <div class="row justify-content-center text-center">
                <div class="col-md-6">
                    <form action="#" th:action="@{/admind/add_proveedor}" th:object="${proveedor}" method="post">
                        <div class="row">
                         <div class="form-group col-md-6">
                                <label for="dni" class="col-form-label">Nit</label>
                                <input type="number" th:field="*{nit}" class="form-control" id="nit"  placeholder="NIT Empresarial" required="required">
                                <span th:if="${#fields.hasErrors('nit')}" th:errors="*{nit}" class="text-danger"></span>
                            </div>
                         
                           <div class="form-group col-md-6">
                                <label for="nombre" class="col-form-label">Nombre</label>
                                <input type="text" th:field="*{nombreProveedor}" class="form-control" id="nombre" placeholder="Nombre" required="required">
                                 <span th:if="${#fields.hasErrors('nombreProveedor')}" th:errors="*{nombreProveedor}" class="text-danger"></span>
                            </div>
                           
                            <div class="form-group col-md-6">
                                <label for="correo" class="col-form-label">Correo</label>
                                <input type="email" th:field="*{correo}" class="form-control" id="correo" placeholder="Correo" required="required">
                                <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="text-danger"></span>
                            </div>
                            
                             <div class="form-group col-md-6">
                                <label for="telefono" class="col-form-label">Telefono</label>
                                <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Telefono" required="required">
                                 <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="direccion" class="col-form-label">Dirección</label>
                                <input type="text" th:field="*{direccion}" class="form-control" id="direccion" placeholder="Dirección" required="required">
                                <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
	                             <label for="pais" class="col-form-label">País</label>
	                             <select  th:field="${paises}" id="pais" class="form-control">
	          	                 	<option th:each="pais : ${paises}" 
	          	                 			th:id="${pais.idPais}"
	          	                    		th:value="${pais.idPais}" 
	           	                    		th:text="${pais.nombre}"
	           	                    		>
	       	                    	</option>
	       						</select>
	                         </div>
	                         <div class="form-group col-md-6">
	                             <label for="departamento" class="col-form-label">Departamento</label>
	                             <select th:field="${departamentos}" id="departamentos" class="form-control">
	           	                   	<option th:fragment="departamentos" 
	           	                    		th:each="depa : ${departamentos}"
	           	                    		th:id="${depa.idDepartamento}" 
	           	                    		th:value="${depa.idDepartamento}"
	           	                    		th:text="${depa.nombre}"
	           	                    		>
	           	                   	</option>
	        					</select>
	                         </div>
	                         <div class="form-group col-md-6">
                   	        <label for="municipio" class="col-form-label">Municipio</label>
	                            <select th:field="*{municipio}" id="municipios" class="form-control" >
	           	                    	<option
	           	                    		th:fragment="municipios" 
	           	                    		th:each="mun : ${municipios}" 
	           	                    		th:value="${mun.idMunicipio}" 
	           	                    		th:text="${mun.nombre}">
	           	                    	</option>
	        					</select>
	                       	</div>
	                       <div class="col-md-6 mt-5">
                               
                           </div>
                           <input type="submit" class="btn btn-lg btn-primary btn-block mt-2" 
                               id="btnAgregarproveedor"  value="Agregar proveedor" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous"></script>
        
        <script th:inline="javascript">
			$(function() {
				$("#departamentos").load('/ajax/departamentos', "id_pais="+$("#pais").val());
				$('#pais').on('change', function() {
					$("#departamentos").load('/ajax/departamentos', "id_pais="+$("#pais").val());
				});
			});
			$(function() {
				$("#municipios").load('/ajax/municipios', "id_departamento="+$("#departamentos").val());
				$('#departamentos').on('change', function() {
					$("#municipios").load('/ajax/municipios', "id_departamento="+$("#departamentos").val());
				});
			});
		</script>        
    </body>
</html>
