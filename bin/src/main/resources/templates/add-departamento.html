            <div class="container my-5 text-center">
            <h2 class="mb-5">Agregar departamento</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/add_departamento}" th:object="${departamento}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nombre" class="col-form-label">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre" required="required">
                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="pais" class="col-form-label">País</label>
                                <select th:field="*{pai}" class="form-control">
            	                    	<option th:each="pais : ${paises}" 
            	                    		th:value="${pais.idPais}" 
            	                    		th:text="${pais.nombre}">
            	                    	</option>
         						</select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Agregar">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
