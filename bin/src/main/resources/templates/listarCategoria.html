<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Lista de categorías</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/all.css}">
<link rel="stylesheet" th:href="@{/css/brands.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.css}">
<link rel="stylesheet" th:href="@{/css/solid.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/brands.js}"></script>
<script th:src="@{/js/solid.js}"></script>
<script th:src="@{/js/fontawesome.js}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">


		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>

				<li class="nav-item" sec:authorize="${hasRole('ADMIN')}"><a
					class="nav-link" th:href="@{/listarPaises}">Lista paises</a></li>
				<li class="nav-item" sec:authorize="${hasRole('ADMIN')}"><a
					class="nav-link" th:href="@{/listarDepartamentos}">Lista
						departamentos</a></li>
				<li class="nav-item" sec:authorize="${hasRole('ADMIN')}"><a
					class="nav-link" th:href="@{/listarMunicipios}">Lista
						municipios</a></li>
				<li class="nav-item" sec:authorize="${hasRole('ADMIN')}"><a
					class="nav-link" th:href="@{/listarProveedor}">Lista
						proveedores</a></li>
				<li class="nav-item" sec:authorize="${hasRole('ADMIN')}"><a
					class="nav-link" th:href="@{/listarProducto}">Lista productos</a></li>
				<li class="nav-item" sec:authorize="${hasRole('ADMIN')}"><a
					class="nav-link" th:href="@{/listarUsuarios}">Lista clientes</a></li>
				<li class="nav-item" sec:authorize="${hasRole('ADMIN')}"><a
					class="nav-link" th:href="@{/listarVendedores}">Lista
						vendedores</a></li>

				<li class="nav-item" sec:authorize="${hasRole('ADMIN')}"><a
					class="nav-link" th:href="@{/listarBodega}">Lista bodegas</a></li>


			</ul>
			<form th:action="@{/exit}"
				sec:authorize="${hasRole('VENDEDOR')||hasRole('CLIENTE')||hasRole('ADMIN')}"
				class="form-inline my-2 my-lg-0">
				<input class="btn btn-outline-success my-2 my-sm-0" type="submit"
					value="Salir" />
			</form>
		</div>

	</nav>
	
	
	<div id="carouselExampleSlidesOnly" class="carousel slide"
		data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="../images/3.png" sec:authorize="${hasRole('ADMIN')}"
					class="d-block w-100" alt="...">

			</div>
		</div>
	</div>

	

	<div th:switch="${categorias}" class="container my-5 text-center">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">Lista de categorías</h2>
				<div th:case="*">
					<div th:switch="${categorias}" class="container my-5">
						<div class="row">
							<div class="col-md-6">
								<h2 th:case="null">Lista de categorías</h2>
								<div th:case="*">
									<h2 class="my-5">Lista de categorías</h2>
									<table class="table table-striped table-responsive-md">
										<thead>
											<tr>
												<th>Nombre</th>
												<th>Editar</th>
												<th>Eliminar</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="cate : ${categorias}">
												<td th:text="${cate.nombre}"></td>
												<td><a
													th:href="@{/editCategoria/{idCategoria}(idCategoria=${cate.idCategoria})}"
													class="btn btn-primary"><i
														class="fas fa-user-edit ml-2"></i></a></td>
												<td><a
													th:href="@{/deleteCategoria/{idCategoria}(idCategoria=${cate.idCategoria})}"
													class="btn btn-primary"><i
														class="fas fa-user-times ml-2"></i></a></td>
											</tr>
										</tbody>
									</table>
								</div>
								<p class="my-5">
									<a th:href="@{/addCategoria}" class="btn btn-primary"><i
										class="fas fa-user-plus ml-2"></i></a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
