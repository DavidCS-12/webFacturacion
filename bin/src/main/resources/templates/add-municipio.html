       <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link rel="stylesheet" th:href="@{/css/solid.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    </head>
    <body>
    
  	<nav class="navbar navbar-expand-lg navbar-light bg-light">

	        <a class="nav-link" th:href="@{/index}">Inicio</a>

	      <li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        <a class="nav-link" th:href="@{/listarcategorias}">Lista categorías</a>

	      <li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        <a class="nav-link" th:href="@{/listarPaises}">Lista paises</a>

	      <li class="nav-item" sec:authorize="${hasRole('ADMIN')}">
	        <a class="nav-link" th:href="@{/listarDepartamentos}">Lista departamentos</a>

	    <form th:action="@{/}" method="post" class="form-inline my-2 my-lg-0">

       <div class="container my-5">
            <h2 class="mb-5"></h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/add_municipio}" th:object="${municipio}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nombre" class="col-form-label">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre" required="required">
                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
	                             <label for="pai" class="col-form-label">País</label>
	                             <select  th:field="*{departamento.pai}" id="pais" class="form-control">
	          	                 	<option th:each="pais : ${paises}" 
	          	                 			th:id="${pais.idPais}"
	          	                    		th:value="${pais.idPais}" 
	           	                    		th:text="${pais.nombre}"
	           	                    		>
	       	                    	</option>
	       						</select>
	                         </div>
	                         <div class="form-group col-md-6">
	                             <label for="departamento" class="col-form-label">Departamento</label>
	                             <select th:field="*{departamento}" id="departamentos" class="form-control">
	           	                   	<option th:each="depa : ${departamentos}"
	           	                    		th:id="${depa.idDepartamento}" 
	           	                    		th:value="${depa.idDepartamento}"
	           	                    		th:text="${depa.nombre}"
	           	                    		>
	           	                   	</option>
	        					</select>
	                         </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Agregar">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/script-fotos.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(function() {
				$("#departamentos").load('/ajax/departamentos', "id_pais="+$("#pais").val());
				$('#pais').on('change', function() {
					$("#departamentos").load('/ajax/departamentos', "id_pais="+$("#pais").val());
				});
			});
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('?lang=' + selectedOption);
				}
			});
		});
	</script>
    </body>
</html>
