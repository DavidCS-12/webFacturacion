	      <li class="nav-item" sec:authorize="${hasRole('ADMIN')}">

	    <form th:action="@{/exit}" sec:authorize="${hasRole('VENDEDOR')||hasRole('CLIENTE')||hasRole('ADMIN')}" class="form-inline my-2 my-lg-0">

        <div class="container my-5">
            <h2 class="mb-5">Actualizar departamento</h2>
            <div class="row">
                <div class="col-md-6">
                <form action="#" th:action="@{/updateDepartamento/{idDepartamento}(idDepartamento=${departamento.idDepartamento})}" th:object="${departamento}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nombre" class="col-form-label">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre">
                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="pai" class="col-form-label">País</label>
                                <select th:field="*{pai}" class="form-control">
            	                    	<option th:each="paise : ${paises}" 
            	                    		th:value="${paise.idPais}" 
            	                    		th:text="${paise.nombre}">
            	                    	</option>
         						</select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary"
                                 value="Modificar">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
   <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
		<script th:inline="javascript">
			$(function() {
				$("#departamentos").load('/ajax/departamentos', "id_pais="+$("#pais").val());
				$('#pais').on('change', function() {
					$("#departamentos").load('/ajax/departamentos', "id_pais="+$("#pais").val());
				});
			});
		</script>
</body>
